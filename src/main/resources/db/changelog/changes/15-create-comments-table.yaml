databaseChangeLog:
  - changeSet:
      id: create-comments-table
      author: SD
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: advantages
                  type: TEXT
              - column:
                  name: disadvantages
                  type: TEXT
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: comments
                  baseColumnNames: user_id
                  constraintName: fk_comment_user_id
                  referencedTableName: users
                  referencedColumnNames: id
                  onDelete: CASCADE
              - addForeignKeyConstraint:
                  baseTableName: comments
                  baseColumnNames: book_id
                  constraintName: fk_comment_book_id
                  referencedTableName: books
                  referencedColumnNames: id
                  onDelete: CASCADE
