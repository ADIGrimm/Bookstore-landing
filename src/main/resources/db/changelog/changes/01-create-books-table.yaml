databaseChangeLog:
  - changeSet:
      id: create-books-table
      author: SD
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: author
                  type: varchar(255)
              - column:
                  name: isbn
                  type: varchar(255)
              - column:
                  name: price
                  type: decimal(10, 2)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: cover_image
                  type: varchar(255)
              - column:
                  name: rating
                  type: FLOAT
              - column:
                  name: comment_count
                  type: INT
              - column:
                  name: quantity
                  type: INT
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
